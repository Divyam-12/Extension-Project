<!DOCTYPE html>
<html>

<head>
    <title>Web Annotator</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="controls">
        <h1>Web Annotator</h1>
        <label for="highlightColor">Highlight Color:</label>
        <input type="color" id="highlightColor" name="highlightColor" value="#ffff00">
        <button id="saveOptions">Save</button>
        <button id="export">Export Annotations</button>
        <button id="clear">Clear Annotations</button>
    </div>
    <div id="annotations">
        <h2>Annotations</h2>
        <ul id="annotationsList"></ul>
    </div>
    <script src="popup.js"></script>
</body>

</html>
